{% extends 'accounts/base.html' %} {% block content %}
{% block title %}
<title>Delete</title>
{% endblock title %}
<div class="container">
    <form method="post" action="" class="card">
      {% csrf_token %}
      <h1 class="card-header">Are you sure you want to delete this order?</h1>
     <div class="card-body">
      <br />
      <input class="btn btn-danger" type="submit" value="Yes" />
      <a href="{% url 'dashboard' %}"><div class="btn btn-primary ml-4">Cancel</div></a>
     </div>
    </form>
  </div>
{% endblock content %}
